<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Image Upload Test</h1>
        
        <div class="bg-white p-6 rounded shadow">
            <div class="space-y-4">
                <!-- File input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Image</label>
                    <input type="file" id="fileInput" accept="image/*" class="border rounded px-3 py-2 w-full">
                </div>
                
                <!-- Upload button -->
                <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400">
                    Upload Image
                </button>
                
                <!-- Status message -->
                <div id="status" class="text-sm"></div>
                
                <!-- Preview -->
                <div id="preview" class="hidden">
                    <h3 class="font-medium mb-2">Preview:</h3>
                    <img id="previewImg" class="max-w-full h-auto border rounded" alt="Preview">
                    <p class="text-xs text-gray-500 mt-2">
                        URL: <span id="imageUrl" class="font-mono break-all"></span>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="mt-8 bg-yellow-50 p-4 rounded">
            <h2 class="font-bold text-yellow-800 mb-2">Upload Methods:</h2>
            <ol class="text-sm text-yellow-700 space-y-1">
                <li>1. Try Imgur API (free, anonymous upload)</li>
                <li>2. Try Cloudinary (if configured)</li>
                <li>3. Fallback to Base64 encoding</li>
            </ol>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const imageUrl = document.getElementById('imageUrl');
        
        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                status.textContent = 'Please select a file';
                status.className = 'text-sm text-red-600';
                return;
            }
            
            // Check file size
            if (file.size > 10 * 1024 * 1024) {
                status.textContent = 'File too large. Maximum 10MB allowed.';
                status.className = 'text-sm text-red-600';
                return;
            }
            
            // Show loading state
            uploadBtn.disabled = true;
            status.textContent = 'Uploading...';
            status.className = 'text-sm text-blue-600';
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch('/api/admin/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.textContent = result.message;
                    status.className = 'text-sm text-green-600';
                    
                    // Show preview
                    previewImg.src = result.url;
                    imageUrl.textContent = result.url;
                    preview.classList.remove('hidden');
                } else {
                    status.textContent = 'Upload failed: ' + (result.error || 'Unknown error');
                    status.className = 'text-sm text-red-600';
                }
            } catch (error) {
                status.textContent = 'Upload error: ' + error.message;
                status.className = 'text-sm text-red-600';
            } finally {
                uploadBtn.disabled = false;
            }
        });
        
        // Preview on file select
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                    imageUrl.textContent = 'Local preview (not uploaded yet)';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
